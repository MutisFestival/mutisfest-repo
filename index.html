<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutis Festival 3.0</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Tan+Nimbus&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg=xml" href="img/favicon.svg" />
  </head>
  <body>
    <main class="container">
      <!-- Bagian profil -->
      <section class="profile">
        <img src="img/MUFEST 3.0.jpg" alt="Foto Profil" class="profile-img" />
        <h1 class="profile-name">Mutis Festival 3.0</h1>
        <p class="profile-bio">
          “Berlomba Dalam Cahaya, Menghidupkan Karya Dengan Keberkahan — Menuai
          Generasi Yang Beramal Di Atas Manhaj Salaf.”
        </p>
      </section>

      <!-- Bagian daftar tautan -->
      <section class="links">
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLSfdJiO7R0rQxKWWQWQeWkJke_D8gYpoFHltse1OHnYGTmIDUg/viewform"
          class="link-item"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i data-feather="edit-3"></i>
          <span>Daftar Sekarang</span>
        </a>
        <a
          href="https://drive.google.com/file/d/1T8yXIT2WDOfQstmETCy3TFCurTKTpL2n/view?usp=sharing"
          class="link-item"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i data-feather="book-open"></i>
          <span>Booklet Tiap Lomba</span>
        </a>
        <a
          href="https://www.instagram.com/mutisfest/"
          class="link-item"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i data-feather="instagram"></i>
          <span>Instagram</span>
        </a>
        <a href="contact.html" class="link-item" rel="noopener noreferrer">
          <i data-feather="message-circle"></i>
          <span>Contact Person</span>
        </a>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <p>© 2025 MutisFest</p>
      </footer>
    </main>
    <!-- Inisialisasi Feather Icons -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
